<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>WebRTC Signaling Server</title>
</head>

<body>
  <h2>WebRTC Signaling Server</h2>
  <div>Connections: <div id="connections">no connection</div>
  </div>
  <script type="text/javascript">
    var apiUrl = window.location.href + 'webrtc/connections';
    fetch(apiUrl).then(response => {
      return response.json();
    }).then(data => {
      let s = '<ul>';
      data.forEach(d => s += `<li>${d}</li>`);
      document.querySelector('#connections').innerHTML = `${s}</ul>`;
      console.log(data);
    }).catch(err => {
      console.error(err);
    });
  </script>
</body>

</html>
